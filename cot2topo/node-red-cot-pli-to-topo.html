<script type="text/javascript">
    RED.nodes.registerType("cot2xTopo",{
        category: "parser",
        color: "#a6bbcf",
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "globe.png",
        inputLabels: "CoT XML",
        outputLabels: ["HTTPS STATUS"],
        label: function() {
            return this.name||"cot2xTopo";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
          },
    });
</script>

<script type="text/html" data-template-name="xTopo2cot">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="node-red:[placeholder]common.label.name">
    </div>
</script>

<script type="text/html" data-help-name="xTopo2cot">
    <p>Parses CoT message from a stream, parses for PLI messages for coordinates and callsign, and then sends a location to CalTopo using the API and connect key generated by team accounts.</p>
</script>
