<script type="text/javascript">
    RED.nodes.registerType("cot2xtopo",{
        category: "location",
        color: "#a6bbcf",
        defaults: {
            name: {value:"CoT2TAK"}
        },
        inputs:1,
        outputs:1,
        icon: "globe.png",
        inputLabels: "CoT as a Buffer, String or Object.",
        outputLabels: ["HTTPS STATUS"],
        label: function() {
            return this.name||"cot2xtopo";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
          },
    });
    RED.nodes.registerType("xtopo2cot",{
        category: "parser",
        color: "#a6bbcf",
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "marker.png",
        inputLabels: "CalTopo Map ID",
        outputLabels: ["CoT XML or JSON", "Multicast Protobuf", "Stream Protobuf"],
        label: function() {
            return this.name||"xTopo2CoT";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
          },
    });
</script>

<script type="text/html" data-template-name="cot2xTopo">
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i>
        <span data-i18n="node-red:common.label.name"></span></label>
      <input type="text" id="node-input-name" data-i18n="node-red:[placeholder]common.label.name"/>
    </div>
  
    <div class="form-row">
      <label for="node-input-property"><i class="fa fa-ellipsis-h"></i>
        <span data-i18n="node-red:common.label.property"></span></label>
      <input type="text" id="node-input-property" style="width:70%;" placeholder="payload"/>
    </div>
  
    <hr align="middle" />
  
    <div class="form-row">
      <label style="width:100%;"><span data-i18n="node-red:xml.label.x2o"></span></label>
    </div>
    <div class="form-row" style="padding-left: 20px;">
      <label style="width:250px;" for="node-input-attr" data-i18n="node-red:xml.label.represent"></label>

    </div>
  </script>

  <script type="text/html" data-help-name="xtopo2cot">
    <p>
      Serializes
      <a href="https://www.tak.gov">Team Awareness Kit (TAK)</a> Cursor-on-Target
      (CoT) as a location message to <a href="https://caltopo.com/">CalTopo</a> using the API and connect key generated by team a>
    </p>
  
    <h3>Input</h3>
    <dl class="message-properties">
      <dt>payload <span class="property-type">string</span></dt>
      <dd>CoT XML</dd>
    </dl>
  
    <h4>Example Input CoT XML:</h4>
    <pre>
      &lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;&lt;event version=&quot;2.0&quot; time=&quot;2022-10-05T05:>
    </pre>
  
    <h3>Outputs</h3>
    <dl class="message-properties">
      <dt>payload <span class="property-type">object</span></dt>
      <dd>an http request to <a href="https://caltopo.com/">CalTopo</a> from parsed CoT XML.</dd>
    </dl>
  
    <h4>Example Output:</h4>
    <pre>
        https://caltopo.com/api/v1/position/report/[your_caltopo_team_connec_tkey]?id={CoT_callsign]&lat=36.47375&lng=-118.85302
    </pre>
  </script>
